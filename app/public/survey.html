<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FriendFinder</title>

    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">



    <!-- Chosen -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</head>

<body>

    <div class="container">

        <h2>Survey Questions</h2>
        <hr>

        <h3><strong>About You</strong></h3>
        <h4>Name (Required)</h4>
        <input type="text" id="name" class="form-control" required="">

        <h4>Link to Photo Image (Required)</h4>
        <input type="text" id="photo" class="form-control" required="">

        <hr>
        <form>
            <h3><strong>Question 1</strong></h3>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Your mind is always buzzing with unexplored ideas and plans.</label>
                <select class="form-control" id="q1">
                            <option value="empty"></option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                  </select>
            </div>
            <div class="form-group">
                <h3><strong>Question 2</strong></h3>
                <label for="exampleFormControlSelect1">Generally speaking, you rely more on your experience than your imagination.</label>
                <select class="form-control" id="q2">
                            <option value="empty"></option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                  </select>
            </div>
            <div class="form-group">
                <h3><strong>Question 3</strong></h3>
                <label for="exampleFormControlSelect1">You find it easy to stay relaxed and focused even when there is some pressure.</label>
                <select class="form-control" id="q3">
                            <option value="empty"></option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                  </select>
            </div>
            <div class="form-group">
                <h3><strong>Question 4</strong></h3>
                <label for="exampleFormControlSelect1">You rarely do something just out of sheer curiosity.</label>
                <select class="form-control" id="q4">
                            <option value="empty"></option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                  </select>
            </div>
            <div class="form-group">
                <h3><strong>Question 5</strong></h3>
                <label for="exampleFormControlSelect1">People can rarely upset you.</label>
                <select class="form-control" id="q5">
                            <option value="empty"></option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                  </select>
            </div>
            <div class="form-group">
                <h3><strong>Question 6</strong></h3>
                <label for="exampleFormControlSelect1">It is often difficult for you to relate to other people’s feelings.</label>
                <select class="form-control" id="q6">
                            <option value="empty"></option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                  </select>
            </div>
            <div class="form-group">
                <h3><strong>Question 7</strong></h3>
                <label for="exampleFormControlSelect1">In a discussion, truth should be more important than people’s sensitivities.</label>
                <select class="form-control" id="q7">
                            <option value="empty"></option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                  </select>
            </div>
            <div class="form-group">
                <h3><strong>Question 8</strong></h3>
                <label for="exampleFormControlSelect1">You rarely get carried away by fantasies and ideas.</label>
                <select class="form-control" id="q8">
                            <option value="empty"></option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                  </select>
            </div>
            <div class="form-group">
                <h3><strong>Question 9</strong></h3>
                <label for="exampleFormControlSelect1">You think that everyone’s views should be respected regardless of whether they are supported by facts or not.</label>
                <select class="form-control" id="q9">
                            <option value="empty"></option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                  </select>
            </div>
            <div class="form-group">
                <h3><strong>Question 10</strong></h3>
                <label for="exampleFormControlSelect1">You feel more energetic after spending time with a group of people.</label>
                <select class="form-control" id="q10">
                            <option value="empty"></option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                  </select>
            </div>

        </form>

        <br>
        <br>

        <!-- Submit Button -->
        <div class="text-center">
            <button id="submitBtn" type="submit" class="btn btn-success btn-lg">SUBMIT</button>
        </div>

        <hr>
        <footer class="footer">
            <div class="container">
                <p><a href="/api/friends">API Friends List</a> | <a href="https://github.com/ahmedaq1/FriendFinder">GitHub Repo</a></p>
            </div>
        </footer>

    </div>
    <!-- model -->
    <div id="results-modal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">×</button>
                    <h2 class="modal-title"><strong>Best Match</strong></h2>
                </div>
                <div class="modal-body">
                    <h2 id="match-name"></h2>
                    <img id="match-img" height="200" alt="https://static.pexels.com/photos/20787/pexels-photo.jpg">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $("#submitBtn").click(function(event) {
            event.preventDefault();
            //read the form object
            var userInput = {
                name: $("#name").val().trim(),
                photo: $("#photo").val(),
                scores: [
                    $("#q1").val(),
                    $("#q2").val(),
                    $("#q3").val(),
                    $("#q4").val(),
                    $("#q5").val(),
                    $("#q6").val(),
                    $("#q7").val(),
                    $("#q8").val(),
                    $("#q9").val(),
                    $("#q10").val()

                ]
            }

            console.log(userInput);
            $.post("./api/friends", userInput, function(data) {
                $("#match-name").text(data.name);
                $("#match-img").attr("src", data.photo);
                $("#results-modal").modal("toggle");
            });

        })
    </script>

</body>

</html>
